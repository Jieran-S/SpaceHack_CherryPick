name: ccst-env
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  - numpy=1.19.2
  - numba==0.53 # added by theinvisibleliya, was not in the original repo, fixes issues with 1.19.2 numpy
  - pandas=1.2.3
  - scikit-learn=0.24.1
  - matplotlib=3.3.4
  - scipy=1.7.0
  - pytorch=1.7.1
  - seaborn=0.11.1
  - openpyxl=3.0.7
  - umap-learn=0.5.1
  - ipykernel
  - pip
  - pip:
    - torch_geometric==1.6.3
    - torch_sparse==0.6.8
    - torch_scatter==2.0.5
    - scanorama==1.7.1
    - stlearn==0.3.2

